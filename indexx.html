        body {

        .container {

    max-width: 400px;

background:transparent;

        h1{
            font-size: 2rem;
            font-weight: 900;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4, #45b7d1, #96ceb4);
            background-size: 300% 300%;
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow: 0 0 30px rgba(78, 205, 196, 0.3);
            animation: gradientShift 3s ease infinite;
            letter-spacing: 2px;
            position: relative;
            text-align: center;
        }
        h1::before {
            content: '';
            position: absolute;
            top: -5px;
            left: -5px;
            right: -5px;
            bottom: -5px;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4, #45b7d1, #96ceb4);
            background-size: 300% 300%;
            z-index: -1;
            border-radius: 10px;
            opacity: 0.2;
            animation: gradientShift 3s ease infinite;
            filter: blur(15px);
        }
        .button-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }
        
        .button-wrapper {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .button-title {
            margin-bottom: 10px;
            font-weight: 600;
            color: #0beb30;
            font-size: 1.1rem;
        }
        
        .button-description {
            color: #ffffff;
            font-size: 0.9rem;
            margin-bottom: 15px;
            text-align: center;
            max-width: 250px;
        }
        
        /* Estilos para los botones */
        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 12px 24px;
            border: none;
            border-radius: 50px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            min-width: 200px;
        }
        
        .btn i {
            margin-right: 10px;
            font-size: 1.2rem;
        }
        
        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
        }
        
        .btn:active {
            transform: translateY(1px);
        }
        
        /* Bot√≥n con Font Awesome */
        .btn-fa {
            background: linear-gradient(45deg, #ff6b6b, #ff8e53);
            color: white;
        }
        
        .btn-fa:hover {
            background: linear-gradient(45deg, #ff5252, #0beb30);
        }
        
        /* Bot√≥n con SVG */
        .btn-svg {

            color: white;
        }
        
        .btn-svg:hover {

        }
        
        /* Bot√≥n con emoji */
        .btn-emoji {
            background: linear-gradient(45deg, #0846f1 , #16ecb6);
            color: white;
        }
        
        .btn-emoji:hover {
            background: linear-gradient(45deg, #f3a91d, #9a1a1a);
        }
        
        /* Bot√≥n con imagen */

        }
        
        .btn-img:hover {
            background: linear-gradient(45deg, #7d1dd1, #3d00c7);
        }
        
        .footer {

            color: #fff;
            font-size: 0.5rem;
            text-align: right;
       }
     
    </style>
</head>
