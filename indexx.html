         *{
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
}

body {
    background: linear-gradient(135deg, #1a1a2e, #16213e);
    color: #fff;
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 20px;
}

.music-player {
    background: rgba(255, 255, 255, 0.08);
    backdrop-filter: blur(10px);
    border-radius: 20px;
    padding: 30px;
    width: 100%;
    max-width: 400px;
    box-shadow: 0 15px 30px rgba(0, 0, 0, 0.3);
    position: relative;
    overflow: hidden;
}

.cover-art {
    width: 250px;
    height: 250px;
    margin: 0 auto 25px;
    position: relative;
    border-radius: 50%;
    overflow: hidden;
    box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4);
}

.cover-art img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    border-radius: 50%;
    position: relative;
    z-index: 2;
}

.vinyl {
    position: absolute;
    width: 100%;
    height: 100%;
    background: radial-gradient(circle, #333 30%, #111 70%, #000 100%);
    border-radius: 50%;
    top: 0;
    left: 0;
    z-index: 1;
    transition: transform 0.5s ease;
}

.cover-art::before {
    content: '';
    position: absolute;
    width: 30px;
    height: 30px;
    background: #fff;
    border-radius: 50%;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    z-index: 3;
}

.song-info {
    text-align: center;
    margin-bottom: 25px;
}

.song-info h1 {
    font-size: 22px;
    margin-bottom: 5px;
    white-space: nowrap;
    overflow: hidden;
    text-overflow: ellipsis;
}

.song-info h2 {
    font-size: 16px;
    color: #ccc;
    margin-bottom: 3px;
    font-weight: 400;
}

.song-info h3 {
    font-size: 14px;
    color: #888;
    font-weight: 400;
}

.progress-container {
    display: flex;
    align-items: center;
    margin-bottom: 25px;
}

.progress-container span {
    font-size: 12px;
    color: #ccc;
    width: 40px;
}

#progress-bar {
    flex: 1;
    height: 5px;
    -webkit-appearance: none;
    appearance: none;
    background: rgba(255, 255, 255, 0.2);
    border-radius: 5px;
    margin: 0 10px;
    cursor: pointer;
}

#progress-bar::-webkit-slider-thumb {
    -webkit-appearance: none;
    width: 15px;
    height: 15px;
    background: #1db954;
    border-radius: 50%;
    cursor: pointer;
}

.controls {
    display: flex;
    justify-content: center;
    align-items: center;
    margin-bottom: 25px;
}

.controls button {
    background: none;
    border: none;
    color: #fff;
    font-size: 20px;
    margin: 0 15px;
    cursor: pointer;
    transition: all 0.3s ease;
}

.controls button:hover {
    color: #1db954;
    transform: scale(1.1);
}

#play {
    background: #1db954;
    width: 50px;
    height: 50px;
    border-radius: 50%;
    display: flex;
    justify-content: center;
    align-items: center;
    box-shadow: 0 5px 15px rgba(29, 185, 84, 0.4);
}

#play:hover {
    transform: scale(1.05);
}

.volume-control {
    display: flex;
    align-items: center;
    margin-bottom: 25px;
}

.volume-control i {
    color: #ccc;
    font-size: 14px;
}

#volume-bar {
    flex: 1;
    height: 5px;
    -webkit-appearance: none;
    appearance: none;
    background: rgba(255, 255, 255, 0.2);
    border-radius: 5px;
    margin: 0 10px;
    cursor: pointer;
}

#volume-bar::-webkit-slider-thumb {
    -webkit-appearance: none;
    width: 12px;
    height: 12px;
    background: #1db954;
    border-radius: 50%;
    cursor: pointer;
}

.playlist-container {
    max-height: 200px;
    overflow-y: auto;
    margin-bottom: 20px;
    padding-right: 10px;
}

.playlist-container h3 {
    margin-bottom: 10px;
    font-size: 16px;
    color: #ccc;
}

#playlist {
    list-style: none;
}

#playlist li {
    padding: 10px;
    border-radius: 5px;
    margin-bottom: 5px;
    cursor: pointer;
    transition: all 0.3s ease;
    display: flex;
    justify-content: space-between;
    align-items: center;
    background: rgba(255, 255, 255, 0.05);
}

#playlist li:hover {
    background: rgba(255, 255, 255, 0.1);
}

#playlist li.playing {
    background: rgba(29, 185, 84, 0.2);
    color: #1db954;
}

#playlist li .song-duration {
    font-size: 12px;
    color: #888;
}

.equalizer {
    display: flex;
    justify-content: space-between;
    align-items: flex-end;
    height: 100px;
    margin-top: 20px;
    padding: 10px;
    background: rgba(0, 0, 0, 0.2);
    border-radius: 5px;
}

.eq-band {
    width: 6px;
    background: #1db954;
    border-radius: 3px;
    transition: height 0.1s ease;
}

/* Animaciones */
@keyframes spin {
    from { transform: rotate(0deg); }
    to { transform: rotate(360deg); }
}

.spinning {
    animation: spin 2s linear infinite;
}

/* Scrollbar personalizada */
::-webkit-scrollbar {
    width: 5px;
}

::-webkit-scrollbar-track {
    background: rgba(255, 255, 255, 0.05);
    border-radius: 5px;
}

::-webkit-scrollbar-thumb {
    background: rgba(255, 255, 255, 0.2);
    border-radius: 5px;
}

::-webkit-scrollbar-thumb:hover {
    background: rgba(255, 255, 255, 0.3);
}

    // Variables de estado
    let currentSongIndex = 0;
    let isPlaying = false;
    let isShuffled = false;
    let isRepeated = false;
    let originalPlaylist = [...playlist];
    let audioContext;
    let analyser;
    let dataArray;
    
    // Inicializar el reproductor
    function initPlayer() {
        renderPlaylist();
        loadSong(currentSongIndex);
        
        // Configurar el AudioContext para el ecualizador
        setupAudioContext();
        
        // Actualizar el ecualizador
        if (audioContext) {
            updateEqualizer();
        }
    }
    
    // Configurar el AudioContext y Analyser
    function setupAudioContext() {
        try {
            audioContext = new (window.AudioContext || window.webkitAudioContext)();
            const source = audioContext.createMediaElementSource(audioPlayer);
            analyser = audioContext.createAnalyser();
            analyser.fftSize = 256;
            source.connect(analyser);
            analyser.connect(audioContext.destination);
            
            dataArray = new Uint8Array(analyser.frequencyBinCount);
        } catch (e) {
            console.error("Error al inicializar AudioContext:", e);
        }
    }
    
    // Actualizar el ecualizador visual
    function updateEqualizer() {
        if (!analyser || !isPlaying) return;
        
        analyser.getByteFrequencyData(dataArray);
        
        // Dividir el espectro de frecuencia en bandas
        const bands = [
            Math.max(0, dataArray[2] - 100),   // 60Hz
            Math.max(0, dataArray[4] - 100),    // 170Hz
            Math.max(0, dataArray[8] - 100),    // 310Hz
            Math.max(0, dataArray[16] - 100),   // 600Hz
            Math.max(0, dataArray[32] - 100),   // 1kHz
            Math.max(0, dataArray[64] - 100),   // 3kHz
            Math.max(0, dataArray[96] - 100),   // 6kHz
            Math.max(0, dataArray[128] - 100),  // 12kHz
            Math.max(0, dataArray[160] - 100),  // 14kHz
            Math.max(0, dataArray[192] - 100)   // 16kHz
        ];
        
        // Aplicar altura a cada banda
        equalizerBands.forEach((band, index) => {
            const height = bands[index] / 2;
            band.style.height = `${height}px`;
        });
        
        requestAnimationFrame(updateEqualizer);
    }
    
    // Renderizar la lista de reproducción
    function renderPlaylist() {
        playlistEl.innerHTML = '';
        
        playlist.forEach((song, index) => {
            const li = document.createElement('li');
            li.innerHTML = `
                <span>${song.title} - ${song.artist}</span>
                <span class="song-duration">${song.duration}</span>
            `;
            
            if (index === currentSongIndex && isPlaying) {
                li.classList.add('playing');
            }
            
            li.addEventListener('click', () => {
                currentSongIndex = index;
                loadSong(currentSongIndex);
                playSong();
            });
            
            playlistEl.appendChild(li);
        });
    }
    
    // Cargar canción
    function loadSong(index) {
        const song = playlist[index];
        
        audioPlayer.src = song.src;
        songTitleEl.textContent = song.title;
        songArtistEl.textContent = song.artist;
        songAlbumEl.textContent = song.album;
        coverArtEl.src = song.cover;
        
        // Actualizar la clase 'playing' en la lista de reproducción
        updatePlaylistHighlight();
    }
    
    // Actualizar el resaltado en la lista de reproducción
    function updatePlaylistHighlight() {
        const items = playlistEl.querySelectorAll('li');
        items.forEach((item, index) => {
            item.classList.toggle('playing', index === currentSongIndex && isPlaying);
        });
    }
    
    // Reproducir canción
    function playSong() {
        isPlaying = true;
        audioPlayer.play();
        playBtn.innerHTML = '<i class="fas fa-pause"></i>';
        coverArtContainer.classList.add('spinning');
        vinylEl.classList.add('spinning');
        
        // Iniciar el ecualizador
        if (audioContext && audioContext.state === 'suspended') {
            audioContext.resume();
        }
        updatePlaylistHighlight();
    }
    
    // Pausar canción
    function pauseSong() {
        isPlaying = false;
        audioPlayer.pause();
        playBtn.innerHTML = '<i class="fas fa-play"></i>';
        coverArtContainer.classList.remove('spinning');
        vinylEl.classList.remove('spinning');
        updatePlaylistHighlight();
    }
    
    // Canción anterior
    function prevSong() {
        currentSongIndex--;
        if (currentSongIndex < 0) {
            currentSongIndex = playlist.length - 1;
        }
        loadSong(currentSongIndex);
        if (isPlaying) {
            playSong();
        }
    }
    
    // Siguiente canción
    function nextSong() {
        currentSongIndex++;
        if (currentSongIndex > playlist.length - 1) {
            currentSongIndex = 0;
        }
        loadSong(currentSongIndex);
        if (isPlaying) {
            playSong();
        }
    }
    
    // Barra de progreso
    function updateProgressBar() {
        const { currentTime, duration } = audioPlayer;
        
        // Actualizar el rango de la barra de progreso
        progressBar.value = (currentTime / duration) * 100;
        
        // Formatear y mostrar el tiempo
        currentTimeEl.textContent = formatTime(currentTime);
        
        // Mostrar la duración total si está disponible
        if (!isNaN(duration)) {
            durationEl.textContent = formatTime(duration);
        }
    }
    
    // Formatear tiempo (mm:ss)
    function formatTime(seconds) {
        const minutes = Math.floor(seconds / 60);
        const secs = Math.floor(seconds % 60);
        return `${minutes}:${secs < 10 ? '0' : ''}${secs}`;
    }
    
    // Establecer el progreso de la canción
    function setProgress() {
        const progress = progressBar.value;
        audioPlayer.currentTime = (progress / 100) * audioPlayer.duration;
    }
    
    // Barra de volumen
    function setVolume() {
        audioPlayer.volume = volumeBar.value;
    }
    
    // Modo aleatorio
    function toggleShuffle() {
        isShuffled = !isShuffled;
        shuffleBtn.classList.toggle('active', isShuffled);
        
        if (isShuffled) {
            // Mezclar la lista de reproducción
            const shuffledPlaylist = [...playlist];
            const currentSong = shuffledPlaylist.splice(currentSongIndex, 1)[0];
            
            for (let i = shuffledPlaylist.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [shuffledPlaylist[i], shuffledPlaylist[j]] = [shuffledPlaylist[j], shuffledPlaylist[i]];
            }
            
            shuffledPlaylist.unshift(currentSong);
            playlist.splice(0, playlist.length, ...shuffledPlaylist);
            currentSongIndex = 0;
        } else {
            // Restaurar la lista de reproducción original
            playlist.splice(0, playlist.length, ...originalPlaylist);
            currentSongIndex = playlist.findIndex(song => song.title === songTitleEl.textContent);
        }
        
        renderPlaylist();
    }
    
    // Modo repetición
    function toggleRepeat() {
        isRepeated = !isRepeated;
        repeatBtn.classList.toggle('active', isRepeated);
    }
    
    // Event listeners
    playBtn.addEventListener('click', () => {
        isPlaying ? pauseSong() : playSong();
    });
    
    prevBtn.addEventListener('click', prevSong);
    nextBtn.addEventListener('click', nextSong);
    
    audioPlayer.addEventListener('timeupdate', updateProgressBar);
    audioPlayer.addEventListener('ended', () => {
        if (isRepeated) {
            audioPlayer.currentTime = 0;
            playSong();
        } else {
            nextSong();
        }
    });
    
    audioPlayer.addEventListener('loadedmetadata', () => {
        progressBar.value = 0;
        updateProgressBar();
    });
    
    progressBar.addEventListener('input', setProgress);
    volumeBar.addEventListener('input', setVolume);
    
    shuffleBtn.addEventListener('click', toggleShuffle);
    repeatBtn.addEventListener('click', toggleRepeat);
    
    // Inicializar el reproductor
    initPlayer();
});
