<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bit Music</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
   
    <div class="player-container">
            <div class="status-dot"><img src="https://scontent.fsap5-1.fna.fbcdn.net/v/t39.30808-6/514315098_1978668676269010_4475170350983952086_n.jpg?stp=cp6_dst-jpg_tt6&_nc_cat=109&ccb=1-7&_nc_sid=6ee11a&_nc_ohc=ZEaKVrpBf7oQ7kNvwEQhffn&_nc_oc=Adnblz42abNhVfFTbLgDnACOxuI-dMqDaa0cr7bnf7ksObFQzGA-qVCZ0PW_pM_AykE&_nc_zt=23&_nc_ht=scontent.fsap5-1.fna&_nc_gid=YM8LzxLHMcmcDfPqgHOmNw&oh=00_AffqJDYZuzf72PJLPgtiRp_UeMhNhfgbutbfP2XCef7iJQ&oe=68F8CB31" alt="Online"></div>
      <div class="player">
            <div class="album-art">
                <img id="cover-image" src="https://via.placeholder.com/300" alt="Portada del álbum">
            </div>
            
            <div class="song-info">
                <h2 id="song-title">Canción</h2>
                <p id="artist">Artista</p>
            </div>
            
            <audio id="audio-player"></audio>
            
            <div class="progress-container">
                <span id="current-time">0:00</span>
                <input type="range" id="progress-bar" value="0">
                <span id="duration">0:00</span>
            </div>
            
            <div class="controls">
                <button id="prev-btn"><i class="fas fa-step-backward"></i></button>
                <button id="play-btn"><i class="fas fa-play"></i></button>
                <button id="next-btn"><i class="fas fa-step-forward"></i></button>
                <button id="shuffle-btn"><i class="fas fa-random"></i></button>
                <button id="repeat-btn"><i class="fas fa-redo"></i></button>
                <audio id="myAudio" src="dead.mp3"></audio>
            </div>
          
            <button id="toggleButton"class="toggle-button"> <i class="fas fa-music"></i>Mostrar Música</button>
            <button id="menu" class="toggle-button"><a class="fas fa-home"></a>Regresar al Menú</button>
            
            
            <div class="playlist-container" id="toggleDiv">
                <div class="countdown" id="countdown"></div>
                <div class="search-box">
                    <input type="text" id="search-input" placeholder="Buscar canción...">
                    <button id="search-btn"><i class="fas fa-search"></i></button>
                </div>
               <div class="playlist" id="playlist"></div>
            </div>
        </div>
    </div>
   
    <div class="status-doyo status-online" id="statusDot">
        <spa id="statusText"></spa> 
    </div>
    <div id="connectionStatus" class="connection-status">
    <div id="onlineMessage" class="online-message" style="display: none;">
        ¡De nuevo en línea!
    </div>
</div>
    <script src="requeton.js"></script>
   
</body>
</html>
