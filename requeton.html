<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reproductor Inteligente</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="player-container">
        <div class="status-doyo status-online" id="statusDot">
            <div class="status-dot"><img src="https://scontent.fsap4-1.fna.fbcdn.net/v/t39.30808-6/536271085_1363699339092530_2073703411777027719_n.jpg?_nc_cat=103&ccb=1-7&_nc_sid=6ee11a&_nc_ohc=63qPaeSwVcAQ7kNvwEy7ync&_nc_oc=AdncyfrORYNuVN0_DVAr68PBR6vOvdkyYbfBWMFn4fD8VKHhJoZxOAZeTBZJ0keiS7E&_nc_zt=23&_nc_ht=scontent.fsap4-1.fna&_nc_gid=fnqddnkpGbiu16L7dNHX5w&oh=00_Afb6UhIugtiMRfShjBMdWd9ocHa7XIx8G3XNQT3KMiGZyw&oe=68CA5B39" alt="Online"></div>
        </div>
        <span id="statusText"></span> 

        <div class="player">
            <div class="album-art">
                <img id="cover" src="https://via.placeholder.com/300" alt="Portada del álbum">
            </div>
            
            <div class="song-info">
                <h2 id="song-title">Canción</h2>
                <p id="artist">Artista</p>
            </div>
            
            <audio id="audio-player"></audio>
            
            <div class="progress-container">
                <span id="current-time">0:00</span>
                <input type="range" id="progress-bar" value="0">
                <span id="duration">0:00</span>
            </div>
            
            <div class="controls">
                <button id="prev-btn"><i class="fas fa-step-backward"></i></button>
                <button id="play-btn"><i class="fas fa-play"></i></button>
                <button id="next-btn"><i class="fas fa-step-forward"></i></button>
                <button id="shuffle-btn"><i class="fas fa-random"></i></button>
                <button id="repeat-btn"><i class="fas fa-redo"></i></button>
                <audio id="myAudio" src="dead.mp3"></audio>
            </div>
            <button id="toggleButton"class="toggle-button">Mostrar Musica</button>
            <div class="playlist-container" id="toggleDiv">
                <div class="countdown" id="countdown"></div>
                <div class="search-box">
                    <input type="text" id="search-input" placeholder="Buscar canción...">
                    <button id="search-btn"><i class="fas fa-search"></i></button>
                </div>
                <ul id="playlist"></ul>
            </div>
        </div>
    </div>

   
    <script src="requeton.js"></script>
</body>
</html>
