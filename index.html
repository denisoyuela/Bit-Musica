<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading con Redirecci칩n</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #1a1a2e, #16213e);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            overflow: hidden;
        }
        
        .container {
            width: 100%;
            max-width: 600px;
            text-align: center;
            padding: 30px;
            background:rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(10px);
        }
        
        .logo-container {
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;

        }
        .loading-container {
            width: 100%;
            background: white;
            height: 25px;
            
            overflow: hidden;
            margin: 30px 0;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        
        .progress-bar {
            height: 100%;
            width: 0%;
            background: linear-gradient(to right, #3a3837,#11c93f);
           
            transition: width 0.5s ease;
        }
        
       
        
        .countdown {
            font-size: 1.5rem;
            margin: 20px 0;
            font-weight: bold;
        }
        
        .percentage {
            font-size: 1.8rem;
            font-weight: bold;
            margin: 15px 0;
            color: #24da24;
        }
      
       

        .logo-text {
            color:#41e62b ;
            font-size: 28px;
            font-weight: bold;
            margin-top: 20px;
            text-transform: uppercase;
            letter-spacing: 2px;
            text-shadow: 0 0 10px rgba(10, 63, 163, 0.3);
        }
        .logo-text i{
            color: #41e62b;
        }
        .music-waves {
            display: flex;
            align-items: flex-end;
            height: 100px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }
        
        .wave {
            width: 12px;
            height: 10px;
            background: linear-gradient(to top, #41e62b,#0a0a0a);
            margin: 0 4px;
            border-radius: 5px 5px 0 0;
            animation: wave 1.2s infinite ease-in-out;
        }
        
        .wave:nth-child(2) {
            animation-delay: 0.15s;
            height: 30px;
            background: linear-gradient(to top, #0a0a0a, #41e62b);
        }
        
        .wave:nth-child(3) {
            animation-delay: 0.3s;
            height: 60px;
            background: linear-gradient(to top, #41e62b,#0a0a0a );
        }
        
        .wave:nth-child(4) {
            animation-delay: 0.45s;
            height: 80px;
            background: linear-gradient(to top,#0a0a0a,#41e62b);
        }
        
        .wave:nth-child(5) {
            animation-delay: 0.6s;
            height: 70px;
            background: linear-gradient(to top, #41e62b,#0a0a0a );
        }
        
        .wave:nth-child(6) {
            animation-delay: 0.75s;
            height: 50px;
            background: linear-gradient(to top, #0a0a0a,#41e62b);
        }
        
        .wave:nth-child(7) {
            animation-delay: 0.9s;
            height: 20px;
            background: linear-gradient(to top, #41e62b,#0a0a0a );
        }
        
        .note {
            position: absolute;
            color: rgba(255, 255, 255, 0.7);
            font-size: 24px;
            animation: float 4s infinite ease-in-out;
        }
        
        .note:nth-child(1) {
            top: -30px;
            left: 30px;
            animation-delay: 0.5s;
        }
        
        .note:nth-child(2) {
            top: -15px;
            right: 40px;
            animation-delay: 1s;
        }
        
        .note:nth-child(3) {
            bottom: 40px;
            left: 50px;
            animation-delay: 1.5s;
        }
        
        @keyframes wave {
            0%, 100% {
                transform: scaleY(0.8);
            }
            50% {
                transform: scaleY(1.2);
            }
        }
        
        @keyframes float {
            0%, 100% {
                transform: translateY(0) rotate(0deg);
                opacity: 0.7;
            }
            50% {
                transform: translateY(-15px) rotate(10deg);
                opacity: 1;
            }
        }
    </style>
</head>
<body>
 <div class="container">
        <div class="logo-container">
            <div class="music-waves">
                <div class="wave"></div>
                <div class="wave"></div>
                <div class="wave"></div>
                <div class="wave"></div>
                <div class="wave"></div>
                <div class="wave"></div>
                <div class="wave"></div>
            </div>
            </div>
            <div class="logo-text"><i>Bit</i> Music</div>
 <div class="percentage" id="percentage">0%</div>
 <div class="loading-container">
 <div class="progress-bar" id="progress-bar"></div>
  <script>
        // Configuraci칩n - Cambia esta URL por la de destino
        const DESTINATION_URL = "https://www.example.com";
        const LOADING_TIME = 5; // Tiempo en segundos
        
        // Elementos del DOM
        const progressBar = document.getElementById('progress-bar');
        const percentageText = document.getElementById('percentage');
        const countdownText = document.getElementById('countdown');
        
        // Variables de control
        let progress = 0;
        let timeLeft = LOADING_TIME;
        const intervalTime = (LOADING_TIME * 1000) / 100;
        
        // Actualizar la barra de progreso
        const progressInterval = setInterval(() => {
            progress += 1;
            progressBar.style.width = `${progress}%`;
            percentageText.textContent = `${progress}%`;
            
            if (progress >= 100) {
                clearInterval(progressInterval);
            }
        }, intervalTime);
        
        // Actualizar la cuenta regresiva
        const countdownInterval = setInterval(() => {
            timeLeft -= 1;
            countdownText.textContent = `Redireccionando en: ${timeLeft} segundos`;
            
            if (timeLeft <= 0) {
                clearInterval(countdownInterval);
                window.location.href = DESTINATION_URL;
            }
        }, 1000);
        
        // Redirecci칩n autom치tica al completar el tiempo
        setTimeout(() => {
            window.location.href ="indexx.html" ;
        }, LOADING_TIME * 1000);
    </script>
</body>
</html>
