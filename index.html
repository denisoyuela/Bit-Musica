<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bit-music</title>
    <!-- Incluimos Tailwind CSS para un estilo rápido y profesional -->
    <script src="https://cdn.tailwindcss.com">  
    </script>
    <!-- Usamos una fuente moderna para el texto -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;800&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .version-info {
    position: absolute;
    bottom: 20px;
    right: 20px;
    font-size: 0.8rem;
    opacity: 0.7;
    z-index: 10;
}

.skip-btn {
    padding: 10px 20px;
    background: rgb(133, 73, 243);
    color: white;
    border-radius: 7px ;
    cursor: pointer;
    position: relative;
    border:none;

}
.skip-btn::before{
    content: "";
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            z-index: -1;
            background: linear-gradient(45deg, 
            #0846f1, #c816ec, #ffffff, #16ecb6 , 
            #ffffff, #c816ec, #16ecb6);
            background-size: 400% 400%;
            border-radius: 7px;
            animation: gradientBorder 3s ease infinite;
        
}
@keyframes gradientBorder {
            0% {background-position: 0% 50%;}
            50% {background-position: 100% 50%;}
            100% {background-position: 0% 50%;}
        }




.skip-btn i {
    font-size: 1.1rem;
}

    </style>
</head>
<body class="bg-gray-900 text-white min-h-screen flex items-center justify-center p-4">
    <!-- Contenedor principal de la bienvenida -->
    <div class="text-center space-y-8 bg-gray-800 p-8 md:p-12 rounded-3xl shadow-2xl max-w-lg mx-auto transform transition-transform duration-500 hover:scale-105">
        <!-- Ícono o emoji de música -->
        <div class="text-6xl md:text-8xl text-indigo-400 animate-pulse">
            &#x266B; <!-- Emoji de nota musical -->
        </div>

        <!-- Título del reproductor de música -->
        <h1 class="text-5xl md:text-6xl font-extrabold text-transparent bg-clip-text bg-gradient-to-r from-indigo-400 to-purple-500 drop-shadow-lg">
            Bit Music
        </h1>

        <!-- Mensaje de bienvenida -->
        <p class="text-lg md:text-xl text-gray-300">
            Tu música, a tu manera.
            <br>
            Crea tu banda sonora perfecta y sumérgete en el ritmo.
        </p>
        <button class="skip-btn" id="soundButton"><i class="fas fa-forward">Ir al reproductor</i></button>
    
        <!-- Elemento audio (oculto) -->
        <audio id="myAudio" src="dead.mp3"></audio>
    </div>
    <div class="version-info">
        v2.0.0 · © 2025 BIT CODEU/company
    </div>
    <script src="tono.js"></script>
</body>
</html>
