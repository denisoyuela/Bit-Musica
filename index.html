<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BIT MUSIC Logo</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #0f0f23 0%, #1a1a2e 100%);
            margin: 0;
            font-family: 'Arial', sans-serif;
        }

        .logo-container {
            text-align: center;
            padding: 40px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 20px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
        }

        .bit-music-logo {
            font-size: 4rem;
            font-weight: 900;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4, #45b7d1, #96ceb4);
            background-size: 300% 300%;
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow: 0 0 30px rgba(78, 205, 196, 0.3);
            animation: gradientShift 3s ease infinite;
            letter-spacing: 2px;
            position: relative;
        }

        .bit-music-logo::before {
            content: '';
            position: absolute;
            top: -5px;
            left: -5px;
            right: -5px;
            bottom: -5px;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4, #45b7d1, #96ceb4);
            background-size: 300% 300%;
            z-index: -1;
            border-radius: 10px;
            opacity: 0.2;
            animation: gradientShift 3s ease infinite;
            filter: blur(15px);
        }

        .subtitle {
            color: #4ecdc4;
            font-size: 1.2rem;
            margin-top: 10px;
            font-weight: 300;
            letter-spacing: 3px;
            text-transform: uppercase;
        }

        .music-bars {
            display: flex;
            justify-content: center;
            gap: 4px;
            margin-top: 20px;
            height: 30px;
        }

        .bar {
            width: 6px;
            background: linear-gradient(to top,  #0846f1 ,
    #c816ec , 
    #0846f1 , 
    #16ecb6);
            border-radius: 3px;
            animation: barAnimation 1.5s ease-in-out infinite;
        }

        .bar:nth-child(1) { animation-delay: 0s; }
        .bar:nth-child(2) { animation-delay: 0.1s; }
        .bar:nth-child(3) { animation-delay: 0.2s; }
        .bar:nth-child(4) { animation-delay: 0.3s; }
        .bar:nth-child(5) { animation-delay: 0.4s; }
        .bar:nth-child(6) { animation-delay: 0.5s; }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        @keyframes barAnimation {
            0%, 100% { height: 5px; }
            50% { height: 25px; }
        }



        .progress-bar {
            height: 100%;
            width: 0%;
            background: linear-gradient(45deg,  #0846f1 ,
    #c816ec , 
    #0846f1 , 
    #16ecb6);
           
            transition: width 0.5s ease;
        }
        
       
        
        .countdown {
            font-size: 1.5rem;
            margin: 20px 0;
            font-weight: bold;
        }
        
        .percentage {
            font-size: 1.8rem;
            font-weight: bold;
            margin: 15px 0;
            color: #21c8d4;
        }
        .loading-container {
            width: 100%;
            background: #f9faf9;
            height: 20px;
            
            overflow: hidden;
            margin: 30px 0;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <div class="logo-container">
        <div class="bit-music-logo">BIT MUSIC</div>
        <div class="subtitle">Digital Sound Revolution</div>
        <div class="percentage" id="percentage">0%</div>
        <div class="loading-container">
        <div class="progress-bar" id="progress-bar"></div> 
       </div>
        <div class="music-bars">
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
        </div>
    </div>
   <script>
     // Configuración - Cambia esta URL por la de destino
     const DESTINATION_URL = "https://www.example.com";
        const LOADING_TIME = 5; // Tiempo en segundos
        
        // Elementos del DOM
        const progressBar = document.getElementById('progress-bar');
        const percentageText = document.getElementById('percentage');
        const countdownText = document.getElementById('countdown');
        
        // Variables de control
        let progress = 0;
        let timeLeft = LOADING_TIME;
        const intervalTime = (LOADING_TIME * 1000) / 100;
        
        // Actualizar la barra de progreso
        const progressInterval = setInterval(() => {
            progress += 1;
            progressBar.style.width = `${progress}%`;
            percentageText.textContent = `${progress}%`;
            
            if (progress >= 100) {
                clearInterval(progressInterval);
            }
        }, intervalTime);
        
        // Actualizar la cuenta regresiva
        const countdownInterval = setInterval(() => {
            timeLeft -= 1;
            countdownText.textContent = `Redireccionando en: ${timeLeft} segundos`;
            
            if (timeLeft <= 0) {
                clearInterval(countdownInterval);
                window.location.href = DESTINATION_URL;
            }
        }, 1000);
        
        // Redirección automática al completar el tiempo
        setTimeout(() => {
            window.location.href ="indexx.html" ;
        }, LOADING_TIME * 1000);
   </script> 
</body>
</html>
