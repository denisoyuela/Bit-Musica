<!DOCTYPE html>
        <html lang="en">
        <head>
            <meta charset="UTF-8">
           
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>error</title>
            <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
        </head>
        <body>
            <div class="error-container" id="errorContainer">
                <div class="error-icon">❌</div>
                <h2 class="error-title">Servicio No Disponible</h2>
                
                <p class="error-message">
                    Esta lista de Reproducción no está disponible en este momento.<br><br>
                    Estamos experimentando problemas técnicos con nuestro servicio de música .<br><br>
                    Mientras tanto, puedes explorar otros géneros musicales disponibles...
                </p>
    
                <audio id="myAudio" src="dead.mp3"></audio>
                <button id="toggleButton"class="toggle-button"> <i class="fas fa-music"></i>Reintentar conexion</button>
                    <div class="footer">
                        <p> v2.0.0 · © 2025 BIT CODEU/company</p>
                    </div>
            </div>
           
            <style>
                body{
                    background: linear-gradient(125deg, #020202, #0f6b23);
                }
                .error-container {
            display: block;
            background: #ffffff;
            border: 2px solid rgba(255,255,255,0.2);
            border-radius: 20px;
            padding: 40px;
            margin-top: 20px;
            backdrop-filter: blur(10px);
            animation: fadeInUp 0.6s ease;
            
            text-align: center;
        }

        .error-icon {
            font-size: 4rem;
            margin-bottom: 20px;
            text-align: center;
            animation: bounce 1s ease;
        }

        .error-title {
            font-size: 1.8rem;
            color: #ff0202;
            margin-bottom: 20px;
            text-align: center;
            text-shadow: 0 2px 5px rgba(255,107,107,0.3);
        }

        .error-message {
            font-size: 1.1rem;
            line-height: 1.7;
            color: #000000;
            margin-bottom: 25px;
            text-align: center;
        }

        .error-details {
            background: rgba(255,255,255,0.05);
            padding: 20px;
            border-radius: 10px;
            margin: 25px 0;
            border-left: 4px solid #ffd700;
           }
            .toggle-button{
    order: 1;
    padding: 7px 10px;
    background: linear-gradient(45deg, #000000, #19f006);
    color: white;
    border-radius: 7px ;
    cursor: pointer;
    position: relative;
    border:none;
transition: all 0.3s;
margin: 10px auto;
font-size:16px;
}
.toggle-button i{
    color: #35f804;
}




        .toggle-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgb(9, 241, 0);
        }

        /* Animaciones */
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }

        @keyframes fadeInUp {
            from { 
                opacity: 0; 
                transform: translateY(30px); 
            }
            to { 
                opacity: 1; 
                transform: translateY(0); 
            }
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-10px); }
            60% { transform: translateY(-5px); }
        }
        .footer {
            margin-top: 40px;
            color: #60645f;
            font-size: 0.5rem;
            text-align: right;
       }
            </style>
            <script>
                document.getElementById('toggleButton').addEventListener('click', function() {
  var audio = document.getElementById('myAudio');
  audio.currentTime = 0; // Reinicia el sonido si ya se estaba reproduciendo
  audio.play();
  setTimeout(() => {
     
      window.location.href = "indexx.html";
 }, 2000);
}); 
</script>
</body>
</html>
